<!DOCTYPE html>
<html>
<head>
	<title>Box Popper</title>
</head>
<style type="text/css">
		canvas {
			border: 1px solid black;
		}
	</style>
<body>
	<center><canvas id="canvas" width="600" height="400"></canvas></center>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var context = canvas.getContext("2d");

		var boxes = [];

		var maxSize = 40

		function randomNum(n){
			return Math.floor(Math.random()*n)+1;
		}

		function createBox() {
			return {
				x: randomNum(canvas.width - maxSize),
				y: randomNum(canvas.height - maxSize),
				size: randomNum(maxSize),
				color: "#8B008B"
			}
		}

		function createMultipleBoxes(){
			for (i = 0;i < 3; i++){
				boxes.push(createBox());
			}
		}
		

		function drawBox(){
			for (i = 0;i < boxes.length; i++){
				context.fillStyle = boxes[i].color
				context.fillRect(
					boxes[i].x,
					boxes[i].y,
					boxes[i].size,
					boxes[i].size)
			}	
		}

		createMultipleBoxes();
		drawBox();
	</script>
</body>
</html>
